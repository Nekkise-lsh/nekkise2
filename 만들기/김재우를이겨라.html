<!DOCTYPE html>
<html>
  <head>

  <body>
    <script type="text/javascript">
    var  user = prompt("넌 지금 김재우를 만났다 싸워서 이길수있으면 'FIGHT' 돈으로 해결하고싶다면 'PAY' 를 도망치고싶다면 'RUN'을 입력해라").toUpperCase();


  switch(user){
      case "FIGHT" :
          prompt("당신은 김재우와 싸우기로 결심했다. 당신이 힘이 세다고 생각하면 'YES' 그렇지않다면 'NO'를 입력해라").toUpperCase();
          var power = prompt("힘이 세신가요? 힘이 세다면 'YES'를 그렇지않다면 'NO'를 입력해라").toUpperCase();
          var smart = prompt("똑똑하신가요? 그렇다면 'YES' 그렇지않다면 'NO'를 입력해라").toUpperCase();
          if( power === 'YES' && smart ==='YES'){
              prompt(" 김재우의 힘은 상상을 초월하여 당신은 쳐맞고 패배하였습니다");
            }else{
                prompt(" 힘세고 똑똑한 김재우에게 탈탈 털렸습니다.");
            }

          break;

      case "PAY" :
           var ppay = prompt("돈이있으신가요? 돈이 많다면 'YES'를 그렇지않다면 'NO'를 입력해라").toUpperCase();
           var noppay = prompt("그돈이 1억이 넘는다면 'YES' 그렇지않다면 'NO'를 입력해라").toUpperCase();
               prompt("당신은 돈으로 김재우를 설득하려다 쳐맞고 죽었습니다.")
           break;

      case "RUN":

          var fast = prompt("김재우보다 빠르신가요 ? 그렇다면 'YES'를 그렇지않다면 'NO'를 입력해라").toUpperCase();
          var slow = prompt("김재우보다 먼저 뛰기 시작하셨나요? 그렇다면 'YES' 아니라면 'NO'를 입력해라 ").toUpperCase();

               prompt("김재우는 술을 마시고 폭발적인 스피드를 얻어 당신을 따라가 패죽였습니다.  ");

           break;



           default :
           prompt("당신은 YES, NO , RUN  중의 하나의 답을 해야만한다.");
          break;
         }
    </script>
