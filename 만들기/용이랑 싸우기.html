<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    var slaying = true;
// 용을 공격할 가능성을 계산하는 새로운 공식.
// 이에 관해선 잠시 후에 다뤄봅시다!
var youHit = Math.floor(Math.random() * 2);
var damageThisRound = Math.floor(Math.random() * 5 + 1);
var totalDamage = 0;

while (slaying) {
if (youHit) {
  console.log("용을 공격했습니다. 데미지는 " + damageThisRound + " 입니다.");
  totalDamage += damageThisRound;

  if (totalDamage >= 2) {
    console.log("해냈습니다! 용을 물리쳤습니다!");
    slaying = false;
  } else {
    youHit = Math.floor(Math.random() * 2);
  }
} else {
  console.log("용이 당신에게 불을 뿜었습니다! 당신은 죽었습니다.");
  slaying = false;
}
}
    </script>
  </body>
</html>
