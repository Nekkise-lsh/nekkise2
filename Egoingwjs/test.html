  <body>
    // 아래에 함수를 작성하세요.
// 작성한 함수를 호출하는 것도 잊지마세요!
<script type="text/javascript">
text = "어쩌구 저쩌구 어쩌구 저쩌구 어쩌구 저쩌구 Lee \
어쩌구 저쩌구 어쩌구 Lee 어쩌구 저쩌구 Eric어쩌구 저쩌구 \
어쩌구 저쩌구 어쩌구 저쩌구 어쩌구 Eric";

var myName = "Lee";
var hits = [];

// 텍스트에서 "E"를 찾으세요.
for(var i = 0; i < text.length; i++) {
    if (text[i] == "L") {
        // 만약 알파벳 L를 찾았다면,
        // 이름 길이의 수 만큼 문자들을 가져와 배열에 추가합니다.
        for(var j = i; j < (myName.length + i); j++) {
            hits.push(text[j]);
        }
    }
}
if (hits.length === 0) {
    console.log("이름을 찾지 못했습니다!");
} else {
    console.log(hits);
}




</script>

  </body>
